<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <section class="container">
        <section id="left">
            <h2>Използвай безплатно 1 месец</h2>
            <p>Научи повече на <a href="https://www.google.com/webhp?hl=bg&sa=X&ved=0ahUKEwiGhLS4oMqJAxWjRvEDHYxYOzsQPAgI">dostavki.bg/info</a> </p>
            <img src="https://static.vecteezy.com/system/resources/thumbnails/002/387/732/small/package-icon-free-vector.jpg"
                alt="box">
            <!-- <i class="fa-solid fa-box"></i> -->
            <br>
            <button id="subscribe">Абонирай се днес</button>
        </section>
        <hr>
        <section id="right">
            <h1>Регистрирай се в dostavki.bg</h1>
            <form>
                <span>Въведете имейл<span>
                        <br>
                        <label for="email">Използва се за удостоверяване и възстановяване на акаунта.</label>
                        <br>
                        <input type="email" name="email" id="email">
                        <br>
                        <span>Потребителско име</span>
                        <br>
                        <label for="username">Изберете име за своя акаунт. Ще можете да смените това име след като
                            влезете в своя акаунт.</label>
                        <br>
                        <input type="text" name="username" id="username">
                        <br>

                        <div>
                            <button id="register" type="submit">Регистрирай се</button>
                            <hr>
                            <button id="login" type="submit">Влез в съществуващ акаунт</button>
                        </div>

            </form>
        </section>
    </section>

</body>

</html>
